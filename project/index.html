
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./scripts.js"></script>
  </head>

  <body>
    <div class="calc">
      <section class="screen">0</section>

      <section class="calc-buttons">
        <div class="calc-button-row">
          <button class="calc-button double">C</button>
          <button id="go-back" class="calc-button">←</button>
          <button id="divide" class="calc-button">÷</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button number-button">7</button>
          <button class="calc-button number-button">8</button>
          <button class="calc-button number-button">9</button>
          <button  id="multiply" class="calc-button">×</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button number-button">4</button>
          <button class="calc-button number-button">5</button>
          <button class="calc-button number-button">6</button>
          <button id="subtract" class="calc-button">-</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button number-button">1</button>
          <button class="calc-button number-button">2</button>
          <button class="calc-button number-button">3</button>
          <button id="add" class="calc-button">+</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button triple">0</button>
          <button id="answer" class="calc-button">=</button>
        </div>
      </section>
    </div>
    
  </body>
</html>
